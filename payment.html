<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>BOOKIPEDIA Payment Page</title>
    <link rel="stylesheet" href="payment.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=MedievalSharp' rel='stylesheet'>
 </head>
 <body>
  <style>

h2 {
    font-family: 'MedievalSharp';font-size: 75px;
}
     </style>


<div class="modal clearfix">
    <div class="modal-product">
      <div class="product">

        <!-- Slideshow container -->
        <div class="product-slideshow">

          <!-- Full-width images with number and caption text -->
          <div class="productSlides fade">
            <img src="donatered.png" style="width:100%">
          </div>

          <div class="productSlides fade">
            <img src="donate.png" style="width:100%">
          </div>

          <div class="productSlides fade">
            <img src="game.png" style="width:100%">
          </div>


          <br>

          <!-- The dots/circles -->
          <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        
          </div>

        </div>

       

      </div>

      <div class="round-shape"></div>
    </div>
    <div class="modal-info">
      <div class="info">
        <h2>Bookipedia Donation</h2>
        <form action="#">
          <ul class="form-list">
            <li class="form-list-row">
              <div class="user">
                <label for="#">Name</label><br>
                <i class="fas fa-user"></i></i><input type="text" required placeholder="Card Name">
              </div>
            </li>
            <li class="form-list-row">
              <div class="number">
                <label for="#">Card Number</label><br>
                <i class="far fa-credit-card"></i><input type="text" required placeholder="XXXX-XXXX-XXXX-XXXX">
              </div>
            </li>
            <li class="form-list-row clearfix">
              <div class="date">
                <label for="#">Expiration Date</label><br>
                <input class="month" type="text" required placeholder="MM">
                <input class="year" type="text" required placeholder="YY">
              </div>
              <div class="CVC">
                <label for="#">CVV</label><i class="fas fa-question-circle"></i><br>
                <input type="text" required placeholder="123">
              </div>
            </li>
            <li class="form-list-row">
              <div class="checkbox">
                <label for="checkbox">
                  <input id="checkbox" type="checkbox">
                  <span>Do you want to proceed?</span>
                </label>
              </div>
            </li>
          </ul>
          <button>Donate</button>
        </form>
      </div>
    </div>
  </div>
</body>
 <script src="payment.js"></script>
 </html>
