<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition</title>

    <!-- CSS Links -->
    <link href='face.css' rel='stylesheet' />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,900,900i" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=MedievalSharp' rel='stylesheet'>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <!-- JS Links -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <!-- Custom Styles -->
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        canvas {
            position: absolute;
        }
        p {
            font-size: 170%;
            font-family: "Lucida Console", "Courier New", monospace;
            text-align: center;
            opacity: 100;
        }
        p2, p5, p1, p6 {
            font-family: "Lucida Console", "Courier New", monospace;
            text-align: center;
            opacity: 100;
        }
        p2 {
            font-size: 80%;
        }
        p5, p1 {
            font-size: 10%;
        }
        p6 {
            font-size: 10%;
        }
        h2 {
            font-size: 150%;
            color: black;
            font-family: "Lucida Console", "Courier New", monospace;
        }
        .a {
            text-align: center;
        }
        .ex1 {
            border-style: solid;
            border-color: aqua;
        }
        .col-15 {
            font-size: 120%;
            color: black;
            font-family: "Lucida Console", "Courier New", monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <div class="card">
                    <div class="card-body text-center">
                        <p>Face Detection</p>
                        <video id="videoInput" class="img-fluid" muted controls></video>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS Scripts -->
    <script defer async src="./js/face-api.min.js"></script>
    <script defer async src="./js/script.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
</body>
</html>
