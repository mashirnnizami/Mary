<!DOCTYPE html>
<html>
<head>
	<title>B.I.R.B.A.L</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" >

<link rel="stylesheet" href="basic.css">


  </head>

 <body>
<div class="container-fluid">

  <div id="arsc_app" class="row">

    <!-- Start Section Header Bar -->
    <section id="arsc_header_bar" class="col-12">
      <div class="row">
        <div class="col-2">
          <i class="fa fa-chevron-left"></i>
        </div>
        <div class="col-6 shop_title_col text-center">

        </div>
        <div class="col-4 text-right">
          <i class="fa fa-shopping-bag"></i>
        </div>
      </div>
    </section>
    <!-- End Section Header Bar -->

    <!-- Start Section Body -->
    <section id="arsc_body" class="col-12">
      <div class="row arsc_row">
        <div class="col-12">

          <div class="row_box">
            <img src="https://i.postimg.cc/26LqKd9d/model.png" alt="">
            <div>
              <span class="product_pointer arsc_right">
                <span class="focus_point"></span>
                <span class="focus_price">
                  <i class="fa fa-inr"></i> 250.00
                </span>
              </span>
              <span class="product_pointer arsc_left">
                <span class="focus_point"></span>
                <span class="focus_price">
                  <i class="fa fa-inr"></i> 899.00
                </span>
              </span>
              <span class="product_pointer arsc_left">
                <span class="focus_point"></span>
                <span class="focus_price">
                  <i class="fa fa-inr"></i> 1550.00
                </span>
              </span>
            </div>

          </div>

        </div>
      </div>
    </section>
    <!-- End Section Body -->

    <!-- Start Section Footer Sidebar -->
    <section id="arsc_footer_sidebar" class="col-12">
      <div class="row product_list_bar">
        <div class="col-12">
          <ul>
            <li>
              <img src="https://i.postimg.cc/9wQmbjzh/dress.png" alt="">
              <span class="product_title">Dress</span>
            </li>
            <li>
              <img src="https://i.postimg.cc/CBNMbKh7/earings.png" alt="">
              <span class="product_title">Earing</span>
            </li>
            <li>
              <img src="https://i.postimg.cc/jCxStycF/hand-clutch.png" alt="">
              <span class="product_title">Clutch</span>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <!-- End Section Footer Sidebar -->

    <!-- Start Section Footer Tile -->
    <section id="arsc_footer_tile" class="col-12 clearfix">
      <div class="row tile_row">
        <div class="col-3 justify-content-center align-self-center tile_thumb">
          <img src="https://i.postimg.cc/9wQmbjzh/dress.png" alt="">
        </div>
        <div class="col-9 justify-content-center align-self-center tile_desc">
          <span class="tile_title">Women Blue Solid Accordian Pleat Fit & Flare Dress</span>
          <span class="tile_price">
            <i class="fa fa-inr"></i>899.00
            <span class="offer">5% OFF</span>
          </span>
          <span class="tile_rating">
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star-half"></i>
            <span>(535)</span>
          </span>
          <span class="tile_cta">
            <i class="fa fa-shopping-bag"></i>
          </span>
        </div>
      </div>
      <div class="row tile_row">
        <div class="col-3 justify-content-center align-self-center tile_thumb">
          <img src="https://i.postimg.cc/CBNMbKh7/earings.png" alt="">
        </div>
        <div class="col-9 justify-content-center align-self-center tile_desc">
          <span class="tile_title">Earings</span>
          <span class="tile_price">
            <i class="fa fa-inr"></i>250.00
            <span class="offer">35% OFF</span>
          </span>
          <span class="tile_rating">
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star-half"></i>
            <span>(35)</span>
          </span>
          <span class="tile_cta">
            <i class="fa fa-shopping-bag"></i>
          </span>
        </div>
      </div>
      <div class="row tile_row">
        <div class="col-3 justify-content-center align-self-center tile_thumb">
          <img src="https://i.postimg.cc/jCxStycF/hand-clutch.png" alt="">
        </div>
        <div class="col-9 justify-content-center align-self-center tile_desc">
          <span class="tile_title">Purse</span>
          <span class="tile_price">
            <i class="fa fa-inr"></i>1550.50
            <span class="offer">50% OFF</span>
          </span>
          <span class="tile_rating">
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star-half"></i>
            <span>(8)</span>
          </span>
          <span class="tile_cta">
            <i class="fa fa-shopping-bag"></i>
          </span>
        </div>
      </div>
    </section>
    <!-- End Section Footer Tile -->

  </div>

</div>

<div class="yt">
  <a href="https://youtu.be/CI2B8J-4S-Q" target="_blank">
    <img width="151" src="https://s5.postimg.cc/vzwuxmw87/template.png" alt="" />
  </a>
</div>
</body>


  
</html>
